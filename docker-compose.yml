services:
  # =========================
  # Base de datos
  # =========================
  postgres:
    image: postgres:16-alpine
    container_name: multisystem-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-multisystem_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multisystem-network

  # =========================
  # Database API Service
  # =========================
  database:
    build:
      context: ./services/database
      dockerfile: Dockerfile
      target: dev
    container_name: multisystem-database
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${DATABASE_API_PORT:-3002}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/multisystem_db}
      CORS_ORIGIN: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${DATABASE_API_PORT:-3002}:3002"
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - multisystem-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # API
  # =========================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
      target: dev
    container_name: multisystem-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      CI: "true"
      PORT: ${API_PORT:-3001}
      DATABASE_API_URL: ${DATABASE_API_URL:-http://database:3002}
      CORS_ORIGIN: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3003,http://localhost:3004}
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - multisystem-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # Frontend Hub
  # =========================
  hub-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: multisystem-hub-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${HUB_FRONTEND_PORT:-3000}
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3001}
      NEXT_PUBLIC_SHOPFLOW_URL: ${NEXT_PUBLIC_SHOPFLOW_URL:-http://shopflow-frontend:3003}
      NEXT_PUBLIC_WORKIFY_URL: ${NEXT_PUBLIC_WORKIFY_URL:-http://workify-frontend:3004}
      NEXT_PUBLIC_SHOPFLOW_ENABLED: ${NEXT_PUBLIC_SHOPFLOW_ENABLED:-"true"}
      NEXT_PUBLIC_WORKIFY_ENABLED: ${NEXT_PUBLIC_WORKIFY_ENABLED:-"true"}
      NEXT_TELEMETRY_DISABLED: 1
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: true
    ports:
      - "${HUB_FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    networks:
      - multisystem-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =========================
  # Frontend ShopFlow
  # =========================
  shopflow-frontend:
    build:
      context: ./modules/shopflow
      dockerfile: Dockerfile
      target: dev
    container_name: multisystem-shopflow-frontend
    restart: unless-stopped
    environment:
      PORT: ${SHOPFLOW_FRONTEND_PORT:-3003}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3001}
      NEXT_TELEMETRY_DISABLED: 1
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: true
    ports:
      - "${SHOPFLOW_FRONTEND_PORT:-3003}:3003"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    networks:
      - multisystem-network

  # =========================
  # Frontend Workify
  # =========================
  workify-frontend:
    build:
      context: ./modules/workify
      dockerfile: Dockerfile
      target: dev
    container_name: multisystem-workify-frontend
    restart: unless-stopped
    environment:
      PORT: ${WORKIFY_FRONTEND_PORT:-3004}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3001}
      NEXT_TELEMETRY_DISABLED: 1
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: true
    ports:
      - "${WORKIFY_FRONTEND_PORT:-3004}:3004"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    networks:
      - multisystem-network


# =========================
# VolÃºmenes & Redes
# =========================
volumes:
  postgres_data:
    driver: local

networks:
  multisystem-network:
    driver: bridge




