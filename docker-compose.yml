services:
  # =========================
  # Base de datos
  # =========================
  postgres:
    image: postgres:16-alpine
    container_name: multisystem-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-multisystem_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multisystem-network

  # =========================
  # Database API Service
  # =========================
  database:
    build:
      context: ./services/database
      dockerfile: Dockerfile
      target: dev
    container_name: multisystem-database
    restart: unless-stopped
    environment:
      NODE_ENV: development
      CI: "true"
      PORT: ${DATABASE_API_PORT:-3002}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/multisystem_db}
      CORS_ORIGIN: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${DATABASE_API_PORT:-3002}:3002"
    volumes:
      - ./services/database:/app
      - /app/node_modules
    networks:
      - multisystem-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # API
  # =========================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
      target: dev
    container_name: multisystem-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      CI: "true"
      PORT: ${API_PORT:-3001}
      DATABASE_API_URL: ${DATABASE_API_URL:-http://database:3002}
      CORS_ORIGIN: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3003,http://localhost:3004,https://*.vercel.app}
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - multisystem-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # Frontends (Hub, ShopFlow, Workify)
  # =========================
  # Los frontends ahora se despliegan en Vercel
  # Para desarrollo local, ejecuta: pnpm dev desde cada directorio
  # - Hub: desde la raíz del proyecto
  # - ShopFlow: desde modules/shopflow
  # - Workify: desde modules/workify


# =========================
# VolÃºmenes & Redes
# =========================
volumes:
  postgres_data:
    driver: local

networks:
  multisystem-network:
    driver: bridge




