version: '3.8'

services:
  # PostgreSQL - Base de datos compartida
  postgres:
    image: postgres:16-alpine
    container_name: multisystem-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-multisystem_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multisystem-network-prod

  # Database API Service - Producción
  database:
    build:
      context: ./services/database
      dockerfile: Dockerfile
      target: runtime
    container_name: multisystem-database-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${DATABASE_API_PORT:-3002}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/multisystem_db}
      CORS_ORIGIN: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${DATABASE_API_PORT:-3002}:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - multisystem-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Unificada - ProducciÃ³n
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
      target: runtime
    container_name: multisystem-api-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-3001}
      DATABASE_API_URL: ${DATABASE_API_URL:-http://database:3002}
      CORS_ORIGIN: ${CORS_ORIGINS:-https://*.vercel.app}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - multisystem-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # Frontends (Hub, ShopFlow, Workify)
  # =========================
  # Los frontends ahora se despliegan en Vercel
  # Ver docs/VERCEL_DEPLOYMENT.md para instrucciones

volumes:
  postgres_data_prod:
    driver: local

networks:
  multisystem-network-prod:
    driver: bridge




